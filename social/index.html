<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; 
            background: #fafafa; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        
        h1 { 
            text-align: center; 
            color: #262626; 
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .upload-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #dbdbdb;
        }
        
        .upload-box h3 {
            margin-bottom: 15px;
            color: #262626;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #0095f6;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }
        
        button:hover { 
            background: #0077c2; 
        }
        
        button:disabled {
            background: #b2dffc;
            cursor: not-allowed;
        }
        
        #status {
            text-align: center; 
            margin-top: 10px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .success { color: #00a400; }
        .error { color: #ed4956; }
        .loading { color: #8e8e8e; }
        
        .image-card {
            background: white;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border: 1px solid #dbdbdb;
        }
        
        .image-card img {
            width: 100%;
            display: block;
            max-height: 600px;
            object-fit: cover;
        }
        
        .image-card p {
            padding: 15px;
            color: #262626;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .image-card span {
            padding: 0 15px 15px;
            display: block;
            color: #8e8e8e;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #8e8e8e;
        }
        
        .empty-state h3 {
            color: #262626;
            margin-bottom: 10px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #0095f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .refresh-btn {
            background: #efefef;
            color: #262626;
            margin-top: 10px;
        }
        
        .refresh-btn:hover {
            background: #dbdbdb;
        }
    </style>
<base target="_blank">
</head>
<body>

    <h1>üì∑ Image Viewer</h1>

    <div class="upload-box">
        <h3>Add New Image</h3>
        <input type="url" id="imgUrl" placeholder="Paste image URL (https://...)">
        <textarea id="caption" placeholder="Write caption..." rows="2"></textarea>
        <button onclick="addImage()" id="uploadBtn">Upload</button>
        <button onclick="loadImages()" class="refresh-btn">üîÑ Refresh Feed</button>
        <p id="status"></p>
    </div>

    <div id="feed">
        <div class="spinner"></div>
    </div>

    <script>
        // üî¥ YOUR NEW API URL
        const API_URL = 'https://script.google.com/macros/s/AKfycbyO0rQgSO-XPi8vuqKFlbS7Y23UpmJDvJsElSw3A96wZtuob2vwiSiXH0JFLIgw2L6P5A/exec';

        // Load images when page opens
        window.onload = loadImages;

        async function loadImages() {
            const feed = document.getElementById('feed');
            feed.innerHTML = '<div class="spinner"></div>';
            
            try {
                const res = await fetch(API_URL + '?action=getImages');
                const data = await res.json();
                
                if (!data.success) {
                    feed.innerHTML = '<p class="error" style="text-align:center;">Error loading images</p>';
                    return;
                }
                
                if (data.images.length === 0) {
                    feed.innerHTML = `
                        <div class="empty-state">
                            <h3>No images yet</h3>
                            <p>Add your first image above!</p>
                        </div>
                    `;
                    return;
                }
                
                feed.innerHTML = '';
                data.images.forEach(img => {
                    feed.innerHTML += `
                        <div class="image-card">
                            <img src="${escapeHtml(img.url)}" 
                                 onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Found'"
                                 onload="this.style.opacity=1" 
                                 style="opacity:0; transition:opacity 0.3s;">
                            <p>${escapeHtml(img.caption)}</p>
                            <span>${escapeHtml(img.time)}</span>
                        </div>
                    `;
                });
            } catch (e) {
                console.error(e);
                feed.innerHTML = '<p class="error" style="text-align:center;">Network error. Check console.</p>';
            }
        }

        async function addImage() {
            const url = document.getElementById('imgUrl').value.trim();
            const caption = document.getElementById('caption').value.trim();
            const status = document.getElementById('status');
            const btn = document.getElementById('uploadBtn');
            
            if (!url) {
                status.textContent = '‚ùå Please enter image URL';
                status.className = 'error';
                return;
            }
            
            if (!url.startsWith('http')) {
                status.textContent = '‚ùå URL must start with http:// or https://';
                status.className = 'error';
                return;
            }
            
            btn.disabled = true;
            status.textContent = 'Uploading...';
            status.className = 'loading';
            
            try {
                const res = await fetch(API_URL + '?action=addImage', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify({ 
                        url: url, 
                        caption: caption 
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    status.textContent = '‚úÖ Uploaded successfully!';
                    status.className = 'success';
                    document.getElementById('imgUrl').value = '';
                    document.getElementById('caption').value = '';
                    loadImages(); // Refresh feed
                    
                    setTimeout(() => {
                        status.textContent = '';
                        status.className = '';
                    }, 3000);
                } else {
                    status.textContent = '‚ùå Upload failed: ' + (data.error || 'Unknown error');
                    status.className = 'error';
                }
            } catch (e) {
                console.error(e);
                status.textContent = '‚ùå Network error. Check console.';
                status.className = 'error';
            } finally {
                btn.disabled = false;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Allow Enter key to submit
        document.getElementById('imgUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addImage();
        });
    </script>

</body>
</html>
